<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin-top: 100px;
            background-color: #f5f5f5;

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 999;
            padding: 10px 20px;
        }

            header a {
                text-decoration: none;
                color: #333;
                font-weight: bold;
                font-size: 20px;
            }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .media-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            padding: 20px;
        }

            .media-gallery img {
                max-width: 100%;
                width: 300px;
                border-radius: 8px;
            }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
        }

</head>
<body>

    <header>
        <a href="Souvenirs.0_0.html">⬅ الرجوع للصفحة الرئيسية</a>
